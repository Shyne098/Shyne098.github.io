<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Unique Website</title>
    <style>
        body {
            background: url('https://static.pexels.com/photos/36753/flower-purple-lical-blosso.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #ff263238;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #ffbcaaa4;
        }

        nav a {
            text-decoration: none;
            color: #ffffeb3b;
            padding: 1em;
            display: block;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #fffafafa;
        }

        #content {
            text-align: center;
            padding: 2em;
        }

        .larger-text {
            font-size: 1.2em;
        }

        main {
            padding: 2em;
        }

        main h1 {
            color:#fff5f5f5;
        }

        main p {
            color: #fffafafa;
            line-height: 1.6em;
        }
        script {
            color: white;
        }


        #flex-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Adjust the number of columns as needed */
            gap: 10px; /* Adjust the gap between images */
        }

        #flex-gallery img {
            width: 100%; /* Ensure images take full width within the grid */
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="changePage('home')">Home Page</a></li>
                <li><a href="#" onclick="changePage('blog')">IT Blog</a></li>
                <li><a href="#" onclick="changePage('flex')">Flex Page</a></li>

                <li><a href="https://www.facebook.com/shyne.borrromeo.7 target="_blank">Social Media</a></li>
            </ul>
        </nav>
    </header>

    <div id="content">
        <h1> EXPLORE MY WORK <span class="larger-text">PRESS FOR MORE.</span></h1>
    </div>

    <script>    
        function changePage(page) {

                    content.innerHTML = '<h2>HOME PAGE</h2><p>Making this Dream into reality is one of a shot.I Am Aira Shyne Borromeo ,18 an EMC-DAT student,10 years from now,I am one of a best person to make there dream world to reality using the power of technology,a happy yet busy life,a rich life I would offer to my parents and family.</p><div class="bordered-text"><p> Here are my Skills & Hobbies:</p><p>*Eating</p><p>*Watching Movies</p></div><div id="home-image-container"><img id="home-image" src="https://static.pexels.com/photos/36753/flower-purple-lical-blosso.jpg" alt="Your Image"></div><p>Connect with me on <a href="https://www.your-social-media-url.com" target="_blank">Social Media</a> for updates.</p><button onclick="returnHome()">Return to Homepage</button>';

                    content.innerHTML = '<h2>FLEX PAGE</h2><p>flexin.</p><div id="flex-gallery">';

                    content.innerHTML += '<img src="Phone/Picture/facebook/FB_IMG_17024683743403333.jpg" alt="Image 3">';
                    content.innerHTML += '</div>';
                    break;
            }
            let navItems = document.querySelectorAll('nav a');
            navItems.forEach(item => {
                item.classList.remove('active');
                if (item.innerText.toLowerCase().includes(page)) {
                    item.classList.add('active');
                }
            });
        }

        function returnHome() {
            changePage('home');
        }
                        document.querySelector('script').style.color = 'white';
    </script>

    <main>
        <h1>Welcome to my website!</h1>
        <p>Not nice but works.</p>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
